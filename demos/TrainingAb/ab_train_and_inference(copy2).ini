[abdominal]
csv_file = demos/TrainingAb/file_list.csv
spatial_window_size = (8, 8, 8)
interp_order = 3
pixdim = (1.0, 1.0, 1.0)
axcodes=(A, R, S)

[label]
csv_file = demos/TrainingAb/file_list_seg.csv
spatial_window_size = (8, 8, 8)
interp_order = 0
pixdim = (1.0, 1.0, 1.0)
axcodes=(A, R, S)

############################## system configuration sections
[SYSTEM]
cuda_devices = ""
num_threads = 4
num_gpus = 1
model_dir = ./trainingab_MODEL

[NETWORK]
name = dense_vnet
activation_function = prelu
batch_size = 1

# volume level preprocessing
volume_padding_size = 0
# histogram normalisation
histogram_ref_file = histogram1.txt
norm_type = percentile
cutoff = (0.01, 0.99)
###
normalisation = False
whitening = False
normalise_foreground_only=False
foreground_type = otsu_plus
multimod_foreground_type = and
window_sampling = resize
queue_length = 8


[TRAINING]
#sample_per_volume = 1
#rotation_angle = (-10.0, 10.0)
#scaling_percentage = (-10.0, 10.0)
#random_flipping_axes= 1
#lr = 0.00002
lr = 0.0005
loss_type = Dice
starting_iter = 24500
save_every_n = 500
max_iter = 26000
max_checkpoints = 200

[INFERENCE]
border = (0,0,0)
save_seg_dir = output_dense_vnet5/
output_interp_order = 0
spatial_window_size = (104,104,80)


############################ custom configuration sections
[SEGMENTATION]
image = abdominal
label = label
#output_prob = True
num_classes = 14
label_normalisation = True
#min_numb_labels = 14
min_sampling_ratio = 0.000001
